<div>
    <!-- Bootstrap Form -->
    <form id='mainform'>
        <div class="form-group row">
            <div class="col-lg-3">
                <input
                    type="text"
                    class="form-control"
                    id="input_city"
                    name="input_city"
                    placeholder="Search weather location"
                    [(ngModel)]="input_city"
                    [disabled]="isChecked"
                    [ngbTypeahead]="search"
                />
            </div>

            <div class="col-rg-4">
                <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="(!isChecked) && (!input_city)">
                    <i class="material-icons" style="vertical-align: middle;">search</i>
                </button>

                <button type="submit" class="btn" (click)="onClear()" style="vertical-align: middle;">Clear</button>
            </div>
        </div>

        <div class="form-check">
            <input
            class="form-check-input"
            type="checkbox"
            id="curloc"
            name="curloc"
            [(ngModel)]="isChecked"
            (click)="checkValue()"
            />
            <label class="form-check-label" for="curloc">
            Use current location
            </label>
        </div>
    </form>
<div>
