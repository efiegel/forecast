<div>
    
    <!-- Bootstrap Form -->
    <form id='mainform'> 
    <!-- <form [formGroup]="myForm">  -->
    <h1>Weather Forecast</h1>

    <div class="form-group row">
        <div class="col-sm-3">
        <input
            type="text"
            class="form-control"
            id="input_city"
            name="input_city"
            placeholder="Search"
            [(ngModel)]="input_city"
            [disabled]="isChecked"
            [ngbTypeahead]="search"
        />
        </div>
        <div class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>

    <div class="form-check">
        <input
        class="form-check-input"
        type="checkbox"
        id="curloc"
        name="curloc"
        [(ngModel)]="isChecked"
        (click)="checkValue()"
        />
        <label class="form-check-label" for="curloc">
        Current location
        </label>
    </div>

    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="(!isChecked) && (!input_city)">
        <i class="material-icons md-48">search</i> Search
    </button>
    <button type="submit" class="btn" (click)="onClear()">
        <i class="material-icons md-48">clear_all</i>Clear</button>
    </form>
<div>


<div id = "resfav">
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a [ngClass]="{'nav-link active':activeTab == 'results'}"  (click)="displayResults()">Results</a>
        </li>
        <li class="nav-item">
            <a [ngClass]="{'nav-link active':activeTab == 'favorites'}" (click)="displayFavorites()">Favorites</a>
        </li>
    </ul>
</div>
