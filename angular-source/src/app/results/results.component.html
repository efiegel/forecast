<div class="progress" *ngIf="prog_bar == true">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="75"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 50%"
  ></div>
</div>

<tabset #tabset *ngIf="prog_bar == false">
    <tab heading="Current" id="current_tab" [style.backgroundImage]="'url('+ background_image +')'">
        <div class='tab_wrapper'>
            <div id='summary_table'>
                <p style='font-size:32px;line-height: 5px;height: 5px;margin-top: 30px;margin-bottom: 0px;'>{{city}}</p><br>
                {{tz}}<br>
            
                
                <p style='font-size:60px; line-height: 5px;height: 5px;margin-top: 40px;margin-bottom: 20px;'>{{temp}} Â°F</p><br>
                <p style='font-size:24px;line-height: 5px;height: 5px;margin-top: 0px;margin-bottom: 0px;'>{{status}}</p><br>
                
                <table class='summary_status'>
                    <tr>
                        <td><span title='Humidity'><img src='https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-16-512.png' class='icon'></span></td>
                        <td><span title='Pressure'><img src='https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-25-512.png' class='icon'></span></td>
                        <td><span title='Wind Speed'><img src='https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-27-512.png' class='icon'></span></td>
                        <td><span title='Visibility'><img src='https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-30-512.png' class='icon'></span></td>
                        <td><span title='Cloud Cover'><img src='https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-28-512.png' class='icon'></span></td>
                        <td><span title='Ozone'><img src='https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-24-512.png' class='icon'></span></td>
                    </tr>
                    <tr>
                        <td>{{humidity}}</td>
                        <td>{{pressure}}</td>
                        <td>{{wind}}</td>
                        <td>{{visibility}}</td>
                        <td>{{cloud}}</td>
                        <td>{{ozone}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </tab>

    <tab heading="Hourly">
        <select
            class="form-control"
            [(ngModel)]="weatherSelect"
            name="weatherSelect"
            (change) = "makeHourlyChart()"
            >
            <option *ngFor="let weather of weather_array" [ngValue]="weather"
                >{{ weather.name }}
            </option>
        </select>

        <div>
            <div style="display: table" style="height:30vh; width:60vw; text-align: center">
                <canvas baseChart width="100%" height="40%"
                    [datasets]="hr_data"
                    [labels]="hr_labels"
                    [options]="hr_options"
                    [legend]="hr_legend"
                    [chartType]="hr_type">
                </canvas>
            </div>
        </div>
    </tab>
            
    <tab heading="Weekly">
        <div>
            <div style="display: block" style="height:30vh; width:60vw; text-align: center">
                <canvas baseChart width="300" height="200"
                    [datasets]="daily_data"
                    [labels]="daily_labels"
                    [options]="daily_options"
                    [legend]="daily_legend"
                    [chartType]="daily_type">
                </canvas>
            </div>
        </div>
    </tab>
</tabset>
